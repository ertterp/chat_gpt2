<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borda em Texto</title>
    <style>
        .text-borda {
            font-size: 48px;
            color: white; /* Cor interna */
            -webkit-text-stroke: 2px black; /* Borda do texto */
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <h1 class="text-borda">Texto com borda</h1>
</body>
</html>
